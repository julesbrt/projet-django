{% extends "appli_bball/main.html" %}

{% block title %}
Ajouter
{% endblock %}
{%block content %}
<h1 class="text-center my-3">Ajouter une équipe</h1>

{% if id != '' %}
<form action="/appli_bball/updatetraitement/{{id}}/" method="post">

    {% else %}
    <form action="/appli_bball/affiche/" method="post">
        {% endif %}

        {% csrf_token %}
        <div class="text-center">
            {{form.as_ul}}
        </div>

        <input class="btn btn-danger mx-1" type="submit" value="Ajouter l'équipe"/>
        <a class="btn btn-dark" href="/appli_bball/">Index</a>

    </form>
</form>
{% endblock %}
